<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css/index.css">
    <title>Mini_project 2</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <!-- header -->
            <div class="header__container">
                <!-- шапка -->
                <div class="header__inner">

                    <img src="images/Unsplash_Logo_Full_Stacked 1.png" alt="логотип" class="header__logo header__logo_place">

                    <div class="inner__links inner__links_place">
                        <a href="#" class="inner__link inner__link_place">explore</a>
                        <a href="#" class="inner__link inner__link_place">advertise</a>
                        <a href="#" class="inner__link inner__link_place">blog</a>
                        <a href="#" class="inner__link inner__link_place">about us</a>

                    </div>
                    <div class="button__square">
                        <div class="inner__button-text inner__button-text_place">Login / sign up</div>
                    </div>
                </div>

                <!-- шапка main -->
                <div class="main-content">
                    <div class="left-column">
                        <div class="left-column__title">Unsplash</div>
                        <p class="left-column__text">The internet’s source of freely-usable images. Powered by creators everywhere.</p>
                        <div class="button-search">
                            <img src="images/search.png" alt="" class="button-search__icon">
                            <a href="#" class="button-search__text">Search Free High-resolution photos</a>
                        </div>
                    </div>

                    <div class="right-column">
                        <div class="right-column__container">
                            <div class="left-column__images">
                                <img src="images/main-images/willian-justen-de-vasconcellos-SJdft-dV5sY-unsplash 1.png" alt="" class="left-column__image_1">
                                <img src="images/main-images/remi-thorel-VJonKjgBY9Y-unsplash 1.png" alt="" class="left-column__image_2">
                            </div>
                            <div class="right-column__images">
                                <img src="images/main-images/dan-asaki-vvVEyQ_brZc-unsplash 1.png" alt="" class="right-column__image right-column__image_3">
                                <img src="images/main-images/remi-thorel-Xo-zAPoHcc0-unsplash 1.png" alt="" class="right-column__image right-column__image_4">
                                <img src="images/main-images/sufyan-6Ij3KoW2COg-unsplash 1 (2).png" alt="" class="right-column__image right-column__image_5">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </header>
    </div>
</body>

</html>
